<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Etch-A-Sketch</title>
    <BODY ondragstart="return false;" ondrop="return false;"></BODY>
</head>
<body>
    <div id="wrapper">
        <div class="options">
            <h1 class="title">Etch-A-Sketch</h1>
            <label for="colorpicker">Color Picker:</label>
            <input type="color" id="colorpicker" value="#00a2ff" onchange="changeColor()">
            <div class="slidecontainer">
                <input type="range" value="16" min="1" max="100" id="range" oninput="rangenumber.value=value"/>
                <input type="number" id="rangenumber" min="1" max="100" value="16" oninput="range.value=value"> 
            </div>
        </div>

        <div id="grid-container">
        </div>
    </div>
</body>
</html>
